<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}
<title>LAD | Image Quiz</title>
{% endblock %}

{% block row %}
<div class="col-lg-12 text-center">
	<h1>Guess the word!!!</h1>
	<p class="lead">You only have one chance, so think it through! </p>
	<br>
	{% for url in urls %}

		<br>
   	{% endfor %}
        <ul class="list-unstyled">
        	<li>Bootstrap v3.3.1</li>
            	<li>jQuery v1.11.1</li>
        </ul>
</div>
{% endblock %}
